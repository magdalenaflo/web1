<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML Lists</title>
</head>
<body>
    <p>My favourite foods are:</p>
    <!-- This is an unordered list -->
    <ul>
        <li>Fried rice</li>
        <li>Mie Ayam</li>
        <li>Fried Chicken</li>
            <ol>
                <li>KFC</li>
                    <ul>
                        <li>Lembang</li>
                        <li>Setiabudi</li>
                    </ul>
                <li>CFC</li>
                <li>BFC</li>
            </ol>
        <li>Pizza</li>
    </ul>

    <p>My favourite friend</p>
    <!-- This is an ordered list -->
    <ol>
        <li>Gracecia</li>
        <li>Yufentus</li>
        <li>Sartika</li>
        <li>Shann</li>
        <li>Siti</li>
    </ol>

</body>
</html>
